<body>
    <script>

        class Parent {
            _value = ''
            constructor(value) {
                this.value = value
            }
            get value() {
                return this._value
            }
            set value(val) {
                this._value = val
            }
        }
        const pp = new Parent('1')
        console.log(pp)
        console.log(pp.value)
        // pp.value = 2
        // console.log(pp.value)
    </script>
</body>
